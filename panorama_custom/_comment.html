<p>
    The Yandex.Maps API panorama player allows you to create and display your own panoramas.
</p>
<p>
    To create a panorama, divide the panorama image into tiles and describe it,
    implementing the <sa href="IPanorama">IPanorama</sa> interface. You can use the <sa href="panorama.Base">panorama.Base</sa> class.
</p>
