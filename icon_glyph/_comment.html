<p>
   В метке может находиться иконка(glyph). Для работы данного примера необходимо подключить <a href="https://yastatic.net/bootstrap/3.3.4/css/bootstrap.min.css">Bootstrap</a>.
</p>
<p>
    При создании метки нужно задать название глифа через опцию "iconGlyph". Также метке можно задать опции цвета глифа и метки через "iconGlyphColor и "iconColor" соответственно.
</p>
