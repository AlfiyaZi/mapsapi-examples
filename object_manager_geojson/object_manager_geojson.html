<!DOCTYPE html>
<html lang="en">
<head>
    <title>Examples. Adding a GeoJSON file from the Map Constructor to the map.</title>
    <meta charset="UTF-8">

    <style>
        html, body, .map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script src="https://yastatic.net/jquery/2.2.3/jquery.min.js"></script>
    <!-- Note that to add a geojson file that you have exported from the Maps Constructor to the map, 
    you need to pass the coordorder parameter with the longlat value when enabling the API.-->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&coordorder=longlat"></script>
    <script src="object_manager_geojson.js"></script>
</head>
<body>
<div id="map" class="map"></div>
</body>
</html>
